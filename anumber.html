<!DOCTYPE html>
<html>
<head>
  <title>ACCT A Numberr Lookup</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Remove vertical centering */
      min-height: 100vh;
      margin: 0;
    }
    .centered-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      margin-top: 3em; /* Optional: add some space from the top */
    }
    input[type="text"] {
      font-size: 2.2em;
      padding: 0.8em 1.2em;
      width: 90vw;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      font-size: 1.7em;
      padding: 0.8em 2.5em;
      width: 90vw;
      max-width: 300px;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="centered-form">
    <input type="text" id="myInput" name="myInput" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
    <button onclick="getID()">Lookup</button>
  </div>

  <script>
    function getID() {
      const inputElement = document.getElementById("myInput");
      const inputValue = inputElement.value.trim();

      // Check if inputValue is numeric
      if (!/^\d+$/.test(inputValue)) {
        alert("Please enter a valid numeric value.");
        return;
      }

      window.location.href = "https://www.shelterluv.com/embed/animal/ACCT-A-" + encodeURIComponent(inputValue);
    }
  </script>

</body>
</html>
