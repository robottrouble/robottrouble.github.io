<!DOCTYPE html>
<html>
<head>
  <title>ACCT A Numberr Lookup</title>
</head>
<body>

  <label for="myInput">Find Doggo:</label>
  ACCT-A-<input type="text" id="myInput" name="myInput" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
  <button onclick="getValue()">Get Value</button>

  <script>
    function getValue() {
      const inputElement = document.getElementById("myInput");
      const inputValue = inputElement.value.trim();

      // Check if inputValue is numeric
      if (!/^\d+$/.test(inputValue)) {
        alert("Please enter a valid numeric value.");
        return;
      }

      alert("The value is: " + inputValue);
      window.location.href = "https://www.shelterluv.com/embed/animal/ACCT-A-" + encodeURIComponent(inputValue);
    }
  </script>

</body>
</html>
